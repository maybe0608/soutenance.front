<div class="modal-header">
    <h5 class="modal-title">Créer une Demande</h5>
    <button type="button" class="close" (click)="dismissModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="showMedicamentForm">
      <input type="text" [(ngModel)]="medicamentSearch" (input)="filterMedicaments()" placeholder="Rechercher un médicament">
      <ul>
        <li *ngFor="let medicament of filteredMedicaments" (click)="selectMedicament(medicament)">
          {{ medicament.nom }}
        </li>
      </ul>
      <input type="number" [(ngModel)]="quantite" placeholder="Quantité">
      <button type="button" class="btn btn-primary" (click)="addMedicament()">Ajouter  medicament</button>
    </div>
    <div *ngIf="medicaments.length > 0">
      <button type="button" class="btn btn-primary" (click)="confirmSelection()">Valider demande</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismissModal()">Annuler</button>
  </div>
