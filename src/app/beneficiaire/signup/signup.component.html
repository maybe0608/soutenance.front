<div class="container">
  <h2>Sign Up</h2>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" id="nom" name="nom" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="sexe" class="form-label">Sexe</label>
      <select id="sexe" name="sexe" ngModel class="form-select" required>
        <option value="" disabled selected>Sélectionnez votre sexe</option>
        <option value="male">Masculin</option>
        <option value="female">Féminin</option>
        <option value="other">Autre</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" name="age" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="mot_de_passe" class="form-label">Mot de Passe</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" ngModel class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="CNI" class="form-label">CNI</label>
      <input type="number" id="CNI" name="CNI" ngModel class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  
<router-outlet></router-outlet>
